<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags para definição de codificação de caracteres e design responsivo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Cabeçalho da página com um menu de navegação -->
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <!-- Links para diferentes páginas do site -->
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="education.html">Formação</a>
            <a class="cabecalho__menu__link" href="portfolio.html">Portfolio</a>
            <a class="cabecalho__menu__link" href="contact.html">Contato</a>
        </nav>
    </header>
    <!-- Conteúdo principal da página de contato -->
    <main class="main-contato">
        <!-- Título da seção de contato -->
        <h2 class="titulo-contato">Formulário de Contato</h2>
        <!-- Formulário de contato -->
        <form action="enviar.js" method="post" class="form-contato">
            <!-- Campo de entrada para o nome -->
            <label for="nome" class="form-contato__label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-contato__input" placeholder="Seu nome" required>
            
            <!-- Campo de entrada para o email -->
            <label for="email" class="form-contato__label">Email:</label>
            <input type="email" id="email" name="email" class="form-contato__input" placeholder="Seu email" required>
            
            <!-- Campo de texto para a mensagem -->
            <label for="mensagem" class="form-contato__label">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" class="form-contato__textarea" rows="4" placeholder="Sua mensagem" required></textarea>
            
            <!-- Botão de envio do formulário -->
            <button type="submit" class="form-contato__button">Enviar</button>
        </form>
    </main>
</body>
</html>
